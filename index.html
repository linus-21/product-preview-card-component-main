<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="product style.css">
</head>
<body>
  <div class="container"> 
   <div class="block">
    <div>
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>

    <div class="perfume">
      <h3 style="color: hsl(228, 12%, 48%);">PERFUME</h3>
      <h1><strong>Gabrielle<br> Essence Eau<br> De Parfum</strong></h1>
      <p style="color:  hsl(228, 12%, 48%);">A floral, solar and voluptous<br>interpretation composed by<br> 
         Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.
      </p>
      <div class="price">
      <h2 style="color: green;">$149.99</h2>
      <p class="discount" style="color:  hsl(228, 12%, 48%);"><del>$169.99</del></p>
    </div >
    <div class="cart">
      <!-- <img src="./images/icon-cart.svg" alt="cart"  sizes="32x32"> -->
      <button >Add to Cart</button>
    </div>
    <div class="space"></div>
  </div>
  </div>
</div>
</body>
</html>
